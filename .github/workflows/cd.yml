name: CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0

    - name: Build solution
      run: dotnet publish -c Release -o publish

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: <Azure_App_Name>
        slot-name: production
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0B2697FAE1A845A784366B7C48284EC6 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_340F2EB79FC043AC8F96CFDADBE1E7EC }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F0ABD4A7F40044E78CBEDEE15C905369 }}

        package: ./publish
      